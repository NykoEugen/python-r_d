{% extends 'base.html' %}

{% block body %}
    <p id="username">Hello <strong>{{ username }}</strong></p>
    <h1>{{ title }}</h1>
    <ul>
        {% for item in purchases %}
            <li>
                {{ item.id }}. {{ item.first_name }} {{ item.last_name }}
                {{ item.title }} {{ item.author }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
