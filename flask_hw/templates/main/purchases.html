{% extends 'base.html' %}

{% block body %}
    <p id="username">Hello <strong>{{ username }}</strong></p>
    <h1>{{ title }}</h1>
    <ul>
        {% for purchase in purchases %}
            <li>
                {{ purchase.id }}. {{ purchase.first_name }} {{ purchase.last_name }}
                {{ purchase.title }} {{ purchase.author }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
