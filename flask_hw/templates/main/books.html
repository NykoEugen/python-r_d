{% extends 'base.html' %}

{% block body %}
    <p id="username">Hello <strong>{{ username }}</strong></p>
    <h1>{{ title }}</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.id }}. {{ book.title }} {{ book.author }} {{ book.price }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
